<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenedor</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8 shadow-lg mx-auto text-center p-3">
                    <h2 class="my-3">Listar Juegos</h2><br>
                    <a href="{% url 'agregar' %}">
                        <button class="btn btn-primary mb-2">Agregar Juego</button>
                    </a>
                    {% if mensaje%}
                    <div class="alert alert-success w-50 mx-auto">
                        {{mensaje}}
                    </div>
                    {% endif%}
                    
                    <table class="table table-dark table-hover table-bordered">
                        <thead>
                            <th>Titulo</th>
                            <th>Desarrollador</th>
                            <th>Genero</th>
                            <th>Modificar</th>
                            <th>Eliminar</th>
                        </thead>
                        <tbody>
                            {% if juegos %}
                            {% for tmp in juegos%}
                            <tr>
                                <td>{{tmp.titulo}}</td>
                                <td>{{tmp.desarrollador}}</td>
                                <td>{{tmp.genero}}</td>
                                <td><a href="{% url 'modificar' pk=tmp.id_juego %} "><button
                                            class="btn btn-warning">Modificar</button></a></td>
                                <td><a href="{% url 'eliminar' pk=tmp.id_juego %}"><button
                                            class="btn btn-danger">Eliminar</button></a></td>
                            </tr>
                            {% endfor%}
                            {% endif %}
                        </tbody>
                    </table>
                    
                </div>
            </div>
        </div>
    </main>
    <script src='{% static 'js/bootstrap.bundle.min.js' %}'></script>
</body>

</html>
