    <body class=" d-flex justify-content-center align-items-center vh-100">
        <form action="" method="POST" class="col-md-4 mx-auto text-center mt-3 p-5">
        <div
          class="bg-dark p-5 rounded-3 text-secondary shadow"
          style="width: 20rem"
        >
          <div class="d-flex justify-content-center">
          </div>
          <div style="color:snow;"class="text-center fs-2 fw-bold">Registro</div>
                <div class="input-group mt-1">
                    <div class="input-group-text bg-dark">
                    <img
                        src="/fotos/username-icon.svg"
                        alt="username-icon"
                        style="height: 1rem"
                    />
                    </div>
                    <input
                    class="form-control bg-light"
                    type="text"
                    placeholder="Nombre"
                    id="name"
                    />
                </div>

                <div class="input-group mt-1">
                    <div class="input-group-text bg-dark">
                    <img
                        src="https://images.vexels.com/media/users/3/199980/isolated/preview/4c910ee68a0f4fe8029f72e40bc10fe6-icono-de-navegacion-por-internet-trazo-rosa.png"
                        alt="username-icon"
                        style="height: 1rem"
                    />
                    </div>
                    <input
                    class="form-control bg-light"
                    type="text"
                    placeholder="Usuario"
                    id="username"
                    />
                </div>

                <div class="input-group mt-1">
                    <div class="input-group-text bg-dark">
                        <img
                            src="https://w7.pngwing.com/pngs/113/936/png-transparent-computer-icons-placeholder-angle-black-share-icon.png"
                            alt="username-icon"
                            style="height: 1rem"
                        />
                    </div>
                        <input
                        class="form-control bg-light"
                        type="text"
                        placeholder="Correo Electronico"
                        id="email"
                        />
                </div>

                <div class="input-group mt-1">
                    <div class="input-group-text bg-danger">
                    <img
                        src="/fotos/password-icon.svg"
                        alt="password-icon"
                        style="height: 1rem"
                    />
                    </div>
                    <input
                    class="form-control bg-light"
                    type="password"
                    placeholder="ContraseÃ±a"
                    id="pass"
                     />
                </div>
        
                <div id="check">

                </div>   

            <button class="btn btn-secondary mt-3 mx-auto d-block w-75 rounded-pill" id="btn_reg" type="button">Registrarse</button>
            <!-- <button type="button" class="btn btn-primary" id="btn_reg">Primary</button> -->
            </div>
        </form>
