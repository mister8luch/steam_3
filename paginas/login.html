<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/fotos/logo_pagina.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/estilos/estilolog.css">
  </head>
  <body class=" d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-dark p-5 rounded-3 text-secondary shadow"
      style="width: 20rem"
    >
      <div class="d-flex justify-content-center">
        <img
          src="/fotos/login.jpg"
          alt="login-icon"
          style="height: 7rem"
        />
      </div>
      <div style="color:snow;"class="text-center fs-2 fw-bold">Iniciar sesión</div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-dark">
          <img
            src="/fotos/username-icon.svg"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="text"
          placeholder="Usuario"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-danger">
          <img
            src="/fotos/password-icon.svg"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="password"
          placeholder="Contraseña"
        />
    </div>
    <div class="btn btn-success text-white w-100 mt-2 fw-semibold shadow-sm">Ingresar</div>
  </body>
  <script src="/js/bootstrap.bundle.min.js"></script>
</html>
