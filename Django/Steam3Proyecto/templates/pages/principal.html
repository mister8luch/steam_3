<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/estiloencabezado.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilo_fondo.css' %}">
    

    <link rel="stylesheet" href="">
</head>
<body>
    {% include 'base/header.html' %}
    <main>
        <!--inicio-->
        <br>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'img/Principal.jpg' %}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h3 style="color: tomato;">Bienvenidos a Steam 3</h3>
                  <p style="color: tomato;"><strong>Encuentra tus juegos favoritos en nuestro Catalogo</strong></p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="/fotos/Juego_Simulacion_1 (Stardew Valley).jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h3 style="color: tomato;">Mejor Juego Del año</h3>
                  <p style="color: tomato;"><strong>Compra Y Juega el juego mejor valorado del año</strong></p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="/fotos/Juego_Roguelike_2 (Hollow Knight ).jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h3 style="color: rgb(0, 59, 255);">Juego Exclusivo</h3>
                  <p style="color: rgb(0, 59, 255);"><strong>Juega antes de tiempo el juego mas esperado de esto año solo con nosotros</strong></p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        
        <!--fin-->
    </main>

    <link rel="stylesheet" href="{% static 'js/bootstrap.bundle.min.js' %}">
</body>
</html>
