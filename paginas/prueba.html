    <main>
      <!--inicio-->
      <div id="games-container" class="container mt-5">
          <div class="row">
              <!-- Game cards and modals will be inserted here -->
          </div>
      </div>

      <script src="../js/bootstrap.bundle.min.js"></script>
      <script src="../js/jquery-3.7.1.min.js"></script>

      <script>
          $(document).ready(function () {
              for (let index = 0; index <= 21; index++) {
                  $.get(`https://www.themealdb.com/api/json/v1/1/categories.php`, function (data) {
                      $("#games-container.row").append(`
                          <div class="col-md-4 mb-4">
                              <div class="card">
                                  <img src="${data.strCategoryThumb}" class="card-img-top" alt="${data.idCategory}">
                                  <div class="card-body">
                                      <h5 class="card-title">${data.strCategory}</h5>
                                      <p class="card-text">Rating: ${data.strCategoryDescription}</p>
                                      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#gameModal${index}">
                                          Ver Detalles
                                      </button>
                                  </div>
                              </div>
                          </div>
                      `);
                  }).fail(function () {
                      console.error("Error fetching data for game ID:", index);
                  });
              }
          });
      </script>
      <!--Fin-->
  </main>
