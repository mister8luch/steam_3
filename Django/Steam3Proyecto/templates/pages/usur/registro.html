    <body class=" d-flex justify-content-center align-items-center vh-100">
        <form action=" {% url 'login' %} " method="POST" id="form" class="col-md-4 mx-auto text-center mt-3 p-5">
            {%  csrf_token  %}
        <div
            class="bg-dark p-5 rounded-3 text-secondary shadow"

        </div>

                <div class="input-group mt-1">

                    <img
                        src="{%static 'img/username-icon.svg' %}"
                        alt="username-icon"
                        style="height: 1rem"
                    />
                    </div>
                    <input
                        class="form-control bg-light"
                        type="text"
                        placeholder="Nombre"
                        id="name"
                    />
                    </div>

                <div class="input-group mt-1">
                    <div class="input-group-text bg-dark">
                    <img
                        src="https://static.vecteezy.com/system/resources/previews/005/005/909/non_2x/user-icon-in-trendy-flat-style-isolated-on-grey-background-user-symbol-for-your-web-site-design-logo-app-ui-illustration-eps10-free-vector.jpg"
                        alt="username-icon"
                        style="height: 1rem"
                    />
                    </div>
                    <input
                        class="form-control bg-light"
                        type="text"
                        placeholder="Usuario"
                        id="username"
                    />
                    </div>

                <div class="input-group mt-1">
                    <div class="input-group-text bg-dark">
                        <img
                            src="https://t3.gstatic.com/licensed-image?q=tbn:ANd9GcTxHMiZ_2eirOvWeLu_WaFHzBzWHkll4nDwNFHWmB9zlfxcF3q7cKV1Y9rHnrbgICrt"
                            alt="username-icon"
                            style="height: 1rem"
                        />
                    </div>
                        <input
                        class="form-control bg-light"
                        type="text"
                        placeholder="Correo Electronico"
                        id="email"
                        />
                </div>

                <div class="input-group mt-1">
                    <div class="input-group-text bg-danger">
                    <img
                        src="{% static 'img/password-icon.svg' %}"
                        alt="password-icon"
                        style="height: 1rem"
                    />
                    </div>
                    <input
                        class="form-control bg-light"
                        type="password"
                        placeholder="ContraseÃ±a"
                        id="pass"
                    />
                    </div>
    
                <div id="check">

                </div>   

                    <button class="btn btn-secondary mt-3 mx-auto d-block w-75 rounded-pill" id="btn_reg" type="button">Registrarse</button>
            
            </div>
        </form>
